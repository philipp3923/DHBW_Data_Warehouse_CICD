stages:
  - code-quality

pylint:
  stage: lint
  image: python:3.10
  script:
    - apt-get update -qy
    - apt-get install -y python3-pip
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install pylint
    - pylint ./*.py

isort:
  stage: format
  image: python:3.10
  script:
    - apt-get update -qy
    - apt-get install -y python3-pip
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install isort
    - isort --check ./*.py

black:
  stage: format
  image: python:3.10
  script:
    - apt-get update -qy
    - apt-get install -y python3-pip
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install black
    - black --check ./*.py